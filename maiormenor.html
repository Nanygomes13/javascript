<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e Menor Valor</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
</style>
<body>
    <h2>Digite 5 números inteiros:</h2>


    <input type="number" id="num1" placeholder="Número 1"><br><br>
    <input type="number" id="num2" placeholder="Número 2"><br><br>
    <input type="number" id="num3" placeholder="Número 3"><br><br>
    <input type="number" id="num4" placeholder="Número 4"><br><br>
    <input type="number" id="num5" placeholder="Número 5"><br><br>


    <button onclick="MAIOR_MENOR()">Verificar Maior e Menor</button>


    <h3 id="resultado"></h3>

    <a href="index.html">
        <button>Voltar</button>
    </a>

    <script>
        function MAIOR_MENOR() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let c = parseInt(document.getElementById("num3").value);
            let d = parseInt(document.getElementById("num4").value);
            let e = parseInt(document.getElementById("num5").value);


            if (isNaN(a) || isNaN(b) || isNaN(c) || isNaN(d) || isNaN(e)) {
                document.getElementById("resultado").innerText = "Por favor, digite todos os números.";
                return;
            }


            const valores = [a, b, c, d, e];
            let maior = Math.max(...valores);
            let menor = Math.min(...valores);


            document.getElementById("resultado").innerHTML =
                "Maior valor: " + maior + "<br>Menor valor: " + menor;
        }
    </script>
</body>
</html>
