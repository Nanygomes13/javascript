<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordem Crescente</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
</style>
<body>
    <h2>Digite 3 números inteiros:</h2>


    <input type="number" id="num1" placeholder="Número 1"><br><br>
    <input type="number" id="num2" placeholder="Número 2"><br><br>
    <input type="number" id="num3" placeholder="Número 3"><br><br>


    <button onclick="mostrarOrdem()">Ordenar</button>


    <h3 id="resultado"></h3>

    <a href="index.html">
        <button>Voltar</button>
    </a>

    <script>
        function ORDEM(a, b, c) {
            let numeros = [a, b, c];


            numeros.sort(function(x, y) {
                return x - y;
            });


            return numeros;
        }


        function mostrarOrdem() {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);
            let c = parseInt(document.getElementById("num3").value);


            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                document.getElementById("resultado").innerText = "Por favor, preencha todos os campos.";
                return;
            }


            let ordenados = ORDEM(a, b, c);


            document.getElementById("resultado").innerText =
                "Ordem crescente: " + ordenados.join(", ");
        }
    </script>
</body>
</html>
